<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子發票管理系統</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #7dd3fc;
      --danger: #fb7185;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-bg);
    }

    .controls {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label { color: var(--text-dim); font-size: 0.85rem; }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
    }

    button {
      background: var(--accent);
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    button:hover { background: var(--accent-hover); transform: translateY(-1px); }

    .stats-card {
      background: linear-gradient(135deg, #38bdf8 0%, #1d4ed8 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
    }

    th { background: #334155; text-align: left; padding: 15px; color: var(--text-dim); }
    td { padding: 15px; border-bottom: 1px solid #334155; }
    
    tr:hover { background: #2d3a4f; }

    .btn-detail {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    #status-tag {
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      background: #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>發票儀表板</h1>
      <a href="/logout" style="color: var(--danger); text-decoration: none;">登出</a>
    </header>

    <div class="controls">
      <div class="input-group">
        <label>開始日期</label>
        <input type="date" id="dateFrom" value="2025-01-01">
      </div>
      <div class="input-group">
        <label>結束日期</label>
        <input type="date" id="dateTo" value="2025-12-31">
      </div>
      <div class="input-group" style="justify-content: flex-end;">
        <button onclick="fetchInvoices()">更新查詢</button>
      </div>
    </div>

    <div class="stats-card">
      <div style="font-size: 0.9rem; opacity: 0.8;">期間總計金額</div>
      <div style="font-size: 2rem; font-weight: bold;">$ <span id="total">0</span></div>
      <div id="status-tag">等待操作</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>發票號碼</th>
          <th>日期</th>
          <th>商家</th>
          <th>金額</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        </tbody>
    </table>
  </div>

  <script>
    async function fetchInvoices() {
      const from = document.getElementById('dateFrom').value;
      const to = document.getElementById('dateTo').value;
      const statusTag = document.getElementById('status-tag');
      
      statusTag.innerText = "讀取中...";
      
      try {
        // 對接後端的 /einvoice/carrier/invoices 路由
        const response = await fetch(`/einvoice/carrier/invoices?from=${from}&to=${to}`);
        const data = await response.json();
        
        if (data.error) throw new Error(data.error);

        renderTable(data.content);
        document.getElementById('total').innerText = data.total.toLocaleString();
        statusTag.innerText = "更新成功";
      } catch (err) {
        alert("讀取失敗: " + err.message);
        statusTag.innerText = "錯誤";
      }
    }

    function renderTable(content) {
      const tbody = document.getElementById('invoiceBody');
      tbody.innerHTML = "";

      if (!content || content.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>無資料</td></tr>";
        return;
      }

      content.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="font-weight: bold;">${item.invoiceNumber}</td>
          <td>${item.invoiceDate}</td>
          <td>${item.sellerName}</td>
          <td>$${item.totalAmount}</td>
          <td><a class="btn-detail" onclick="viewDetail('${item.token}')">查看明細</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function viewDetail(token) {
      // 對接後端的明細路由
      window.open(`/einvoice/carrier/invoice/detail?token=${encodeURIComponent(token)}`, '_blank');
    }
  </script>
</body>
</html>
